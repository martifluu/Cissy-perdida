<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gata Perdida - Narcissa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background: linear-gradient(to bottom, #d4af37, #fff);
            border-radius: 8px 8px 0 0;
            padding: 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin: 20px 0 10px;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .contact {
            margin-top: 20px;
            text-align: left;
        }
        .contact-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .contact-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .contact-item p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="phone-icon.png" alt="Icono de teléfono">
        </div>
        <h1>Hola soy Narcissa y me he perdido por favor contacta a mi familia:</h1>
        <div class="contact">
            <div class="contact-item">
                <img src="phone-icon.png" alt="Teléfono">
                <p>600896005</p>
            </div>
            <div class="contact-item">
                <img src="phone-icon.png" alt="Teléfono">
                <p>617340536</p>
            </div>
            <div class="contact-item">
                <img src="phone-icon.png" alt="Teléfono">
                <p>637509178</p>
            </div>
        </div>
    </div>
</body>
</html>
